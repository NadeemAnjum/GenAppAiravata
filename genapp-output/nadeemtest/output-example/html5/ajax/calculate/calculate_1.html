<p><button id="calculate_1_submit"><span class="buttontext">Submit</span></button>
<button id="calculate_1_reset"><span class="buttontext">Reset to default values</span></button>

</p>
<span id="calculate_1_progress"></span>
<script>


//function progressHandlingFunction(e){
//    if(e.lengthComputable){
//        $('#calculate_1_progress progress').attr({value:e.loaded,max:e.total});
//    }
//}

$( "#calculate_1_submit" ).click( function() {
    $( "#calculate_1_results" ).text( "" );
    var output_msgs = $("#calculate_1_output #msgs");
    output_msgs.text( "" );

    saveLastValues( "calculate_1" );
    resetDefaultValues( "calculate_1_output" );

    var found_errors = 0;
    $("#calculate_1").find("input").each(function(i){
//      console.log("values:" + $(this).attr('id') + " required:" + $(this).attr( 'required' ) +  
//      " val:" + $(this).val() + " val-len:" + $(this).val().length
//      );
//      if ( $(this).attr( 'multiple' ) )
//      {
//         var filelist = document.getElementById( $(this).attr( 'id' ) ).files || [];
//         for ( var i = 0; i < filelist.length; ++i )
//         {                               
//              console.log(" file " + i + " " + filelist[i].name );
//         }
//      }
      if ( $(this).attr( 'required' ) && $(this).val().length == 0 )
      {
          var tag =  "#calculate_1 " + "#" + $(this).attr('id') + "_msg";

          $( tag ).html( "missing required field" );
          found_errors = 1;
      }
    });
    if ( found_errors )
    {
        return false;
    }

    var tree_html = "";
    $( "._hidden_tree_selects" ).remove( );
    $.each( input_trees, function( k, v ){

        $( 'input[type=hidden][name="' + v + '[]"]' ).remove();
        var selectedElms = $('#' + v).jstree("get_selected", true);
        var i = 0;
        $.each(selectedElms, function() {
           tree_html += '<input type="hidden" name="' + v + '[]" value="' + this.id + '" class="_hidden_tree_selects"/>';

        });
    });

    $( this ).append( tree_html );


    var logonadd = $("<input>").attr("type", "hidden").attr("name", "_logon").val( $( "#_state" ).data( "_logon" ) );$( this ).append($(logonadd));
    var projectadd = $("<input>").attr("type", "hidden").attr("name", "_project").val( $( "#_state" ).data( "_project" ) );$( this ).append($(projectadd));
    var vuuid = uuid.v1();
    console.log( "uuid:" + vuuid );
    var uuidadd = $("<input>").attr("type", "hidden").attr("name", "_uuid").val( vuuid );$( this ).append($(uuidadd));
    function msg_calculate_1 ( id, data )
    {
       $('#calculate_1_progress').html( "" );
       output_msgs.text( "" );
       var appended = 0;
//       var json = jQuery.parseJSON( data );
//       $.each(data, function(k0, v0) {
//           if ( k0 == 'json' )
//           {
              $.each( data, function(k, v) {

                var match = $( "#calculate_1_output" ).find( "#" + k );
                if ( match.length )
                {
                    switch ( match.attr( "type" ) )
                    {
                       case "plot2d" : $.plot( match, v, gd.data( "_plot_options" ) ); 
                                       var savekey = "calculate_1_output:#" + k + ":last_value";
                                       $( "#global_data" ).data( savekey , v ); 
                                       break;
                       case "checkbox" : 
                       case "radio" : 
                               match.prop( "checked", true ); break;
                       case "div" :  match.html( v ); break;
                       case "filelink" : 
                               var tlink = "<a href=\"" + v + "\">" + v.split( '/' ).pop() + "</a>";
                               var savekey = "calculate_1_output:#" + k + ":last_value";
                               $( "#global_data" ).data( savekey , tlink );
                               $( "#" + k + "_filelink" ).html( tlink );
                                break;
                       case "filelinkm" : 
                               var savekey = "calculate_1_output:#" + k + ":last_value";
                               var tlink = "";
                               $.each( v, function( k2, v2 ) {
                                   tlink += "<a href=\"" + v2 + "\">" + v2.split( '/' ).pop() + "</a> ";
                               } );
                               $( "#global_data" ).data( savekey , tlink );
                               $( "#" + k + "_filelink" ).html( tlink );
                               break;
                       default : 
                          if ( $( "#global_data" ).data( "_append:calculate_1_output_" + k ) )
                          {
                             match.val( match.val() + "\n" + v );
                             match.height( parseFloat( match.prop( 'scrollHeight' ) + parseFloat( match.css("borderTopWidth" ) ) + parseFloat( match.css("borderBottomWidth") ) ) );
                          } else {
                             match.val( v );
                          }
                          break;
                    }
                } else {
                    if ( k.charAt( 0 ) != "_" )
                    {
                       if ( !appended )
                       {
                           output_msgs.append( "<p>Unexpected results:</p>" );
                           appended = 1;
                       }
                       output_msgs.append( "<p>" + k + " => " + v + "</p>" );
                    }
                } 
             });
//          }
//       });
    }

    subMsging( vuuid, msg_calculate_1 );

    var formData = new FormData($('form')[0]);


    $('#calculate_1_progress').html( "Uploading:<progress></progress>" );
    $.ajax( {
             dataType: "json",
             cache:false,
//             timeout:3000,  // for testing
             type:"POST",
             url:"ajax/calculate/calculate_1.php",
             data: formData,
             xhr: function() {  // Custom XMLHttpRequest
                 var myXhr = $.ajaxSettings.xhr();
                 if(myXhr.upload){ // Check if upload property exists
                     myXhr.upload.addEventListener('progress',
                         function(e) {
                         if(e.lengthComputable){
                           $('#calculate_1_progress progress').attr({value:e.loaded,max:e.total});
                         } }
//                     progressHandlingFunction
                    , false);
                 }
                 return myXhr;
             },
             contentType: false,
             processData: false
            } )
    .done( function( data, status, xhr ) {




// loop through data pairs
           output_msgs.text( "" );
           var appended      = 0;
           var state_changed = 0;
           var do_close      = 0;
           $.each(data, function(k, v) {
           

               var match = $( "#calculate_1_output" ).find( "#" + k );
               if ( match.length )
               {
                   switch ( match.attr( "type" ) )
                   {
                       case "plot2d" : $.plot( match, v, gd.data( "_plot_options" ) ); 
                               var savekey = "calculate_1_output:#" + k + ":last_value";
                               $( "#global_data" ).data( savekey , v ); 
                               break;
                       case "checkbox" : 
                       case "radio" : 
                               match.prop( "checked", true ); break;
                       case "div" :  match.html( v ); break;
                       case "filelink" : 
                               var tlink = "<a href=\"" + v + "\">" + v.split( '/' ).pop() + "</a>";
                               var savekey = "calculate_1_output:#" + k + ":last_value";
                               $( "#global_data" ).data( savekey , tlink );
                               $( "#" + k + "_filelink" ).html( tlink );
                               break;
                       case "filelinkm" : 
                               var savekey = "calculate_1_output:#" + k + ":last_value";
                               var tlink = "";
                               $.each( v, function( k2, v2 ) {
                                   tlink += "<a href=\"" + v2 + "\">" + v2.split( '/' ).pop() + "</a> ";
                               } );
                               $( "#global_data" ).data( savekey , tlink );
                               $( "#" + k + "_filelink" ).html( tlink );
                               break;
                       default :
                          if ( $( "#global_data" ).data( "_append:calculate_1_output_" + k ) )
                          {
                             match.val( match.val() + "\n" + v );
                             match.height( parseFloat( match.prop( 'scrollHeight' ) + parseFloat( match.css("borderTopWidth") ) + parseFloat( match.css("borderBottomWidth") ) ) );
                          } else {
                             match.val( v );
                          }
                          break;
                   }
               } else {
                     if ( k.charAt( 0 ) == "_" )
                     {
                        $( "#_state" ).data( k, v );
                        state_changed = 1;
                     } else {
                        if ( k == "-close" )
                        {
                           do_close = 1;
                        } else {
                           if ( !appended )
                           {
                              output_msgs.append( "<p>Unexpected results:</p>" );
                              appended = 1;
                           }
                           output_msgs.append( "<p>" + k + " => " + v + "</p>" );
                       }
                   }
               }
           });
           saveLastValues( "calculate_1_output" );
           saveLastValue( "calculate_1_output", "#msgs" );
           $('#calculate_1_progress').html( "" );
           if ( state_changed )
           {
               syncState();
           }
           if ( do_close )
           {
               closeModal();
           }
           unsubMsging( vuuid );
          } )
    .fail( function( xhr, status, errorThrown ) {




           $( "#calculate_1_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/calculate/calculate_1.php </span>" );
           $('#calculate_1_progress').html( "" );
           unsubMsging( vuuid );
          } );
    return false;
});
$( "#calculate_1_reset" ).click( function() {
    resetDefaultValues( "calculate_1" );
    resetDefaultValues( "calculate_1_output" );
    resetDefaultValue( "calculate_1_output", "#msgs" );
    eval( input_repeats );
    return false;
});
setHoverHelp();


eval( input_repeats );
doPull();
</script>
